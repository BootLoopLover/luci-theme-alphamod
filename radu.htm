<%+header%>

<h2>Alpha Custom Background</h2>
<p>Upload 1 image OR paste image URL. It will overwrite <code>dashboard.png</code> & <code>login.png</code>.</p>

<% if message then %>
    <div style="padding:10px;background:#ddd;border-radius:5px;margin-bottom:10px;">
        <%=message%>
    </div>
<% end %>

<form method="post" enctype="multipart/form-data">
    <label>Upload File:</label><br>
    <input type="file" name="file"><br><br>

    <label>Or Image URL:</label><br>
    <input type="text" name="image_url" placeholder="https://example.com/image.jpg" style="width:100%;"><br><br>

    <button type="submit" name="upload" value="1" class="cbi-button cbi-button-apply">Apply</button>
</form>

<hr>
<h3>Preview Current Background</h3>
<img src="/luci-static/alpha/background/dashboard.png" style="max-width:300px;border:1px solid #ccc;">
<%+footer%>
